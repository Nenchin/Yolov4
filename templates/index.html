<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Real-time Maize and Weed Detector Using Yolov4
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-img">
        <div class="card text-center">
            <div style="text-align: center" class="card-body">
                <h1 class="card-title">Maize And Weed Detector</h1>
                <a href="#" class="btn btn-primary" onClick="startCam()">Click Here to Start Cam</a>
                <a href="#" class="btn btn-danger" onClick="stopCam()">Click Here to Stop Cam</a>
                <div class="video-card">                    
                    <!-- Camera sensor -->
                    <canvas id="sensor"></canvas>
                    <!-- Camera view -->
                    <video id="video" autoplay playsinline></video>
                    <!-- Camera output -->
                    <img src="/video_feed" alt="" id="output">
                    <!-- Camera trigger -->
                    <button id="trigger">Take a picture</button>
                </div>
            </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>

</html>
